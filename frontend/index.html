<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStreaming</title>
    <link rel="icon" href="../img/Logo.png">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Star, Search, Film, User, TrendingUp, Heart, Clock, Users } = lucide;

        // Configuraci√≥n de la API
        const API_BASE = 'http://localhost:3001/api';

        // G√©neros disponibles para selecci√≥n
        const GENEROS_DISPONIBLES = [
            'Acci√≥n', 'Aventura', 'Animaci√≥n', 'Comedia', 'Crimen', 'Documental',
            'Drama', 'Fantas√≠a', 'Terror', 'Ciencia Ficci√≥n', 'Romance', 'Suspenso',
            'Thriller', 'Western', 'Musical', 'Hist√≥rico', 'Biograf√≠a', 'Deportes',
            'Familia', 'Guerra', 'Misterio'
        ];

        // Base de datos con MongoDB
        const db = {
            async usuarios() {
                try {
                    const response = await axios.get(`${API_BASE}/usuarios`);
                    return response.data;
                } catch (error) {
                    console.error('Error fetching usuarios:', error);
                    return [];
                }
            },

            async peliculas() {
                try {
                    const response = await axios.get(`${API_BASE}/peliculas`);
                    return response.data;
                } catch (error) {
                    console.error('Error fetching peliculas:', error);
                    // Datos de ejemplo si el backend no est√° disponible
                    return [
                        {
                            id: 'p1',
                            titulo: 'Interstellar',
                            a√±o: 2014,
                            directores: ['Christopher Nolan'],
                            actores: ['Matthew McConaughey', 'Anne Hathaway', 'Jessica Chastain', 'Michael Caine'],
                            generos: ['Ciencia Ficci√≥n', 'Aventura', 'Drama'],
                            sinopsis: 'Un grupo de exploradores viaja a trav√©s de un agujero de gusano en el espacio en un intento por asegurar la supervivencia de la humanidad.',
                            duracion: 169,
                            poster_url: 'https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=400',
                            promedio_calificacion: 4.7,
                            fecha_agregado: new Date().toISOString()
                        }
                    ];
                }
            },

            async resenas() {
                try {
                    const response = await axios.get(`${API_BASE}/resenas`);
                    return response.data;
                } catch (error) {
                    console.error('Error fetching resenas:', error);
                    return [];
                }
            },

            async agregarPelicula(pelicula) {
                try {
                    const response = await axios.post(`${API_BASE}/peliculas`, pelicula);
                    return response.data;
                } catch (error) {
                    console.error('Error adding pelicula:', error);
                    throw error;
                }
            },

            async agregarResena(resena) {
                try {
                    const response = await axios.post(`${API_BASE}/resenas`, resena);
                    return response.data;
                } catch (error) {
                    console.error('Error adding resena:', error);
                    throw error;
                }
            },

            async agregarUsuario(usuario) {
                try {
                    const response = await axios.post(`${API_BASE}/usuarios`, usuario);
                    return response.data;
                } catch (error) {
                    console.error('Error adding usuario:', error);
                    throw error;
                }
            },

            async actualizarPelicula(id, updates) {
                try {
                    const response = await axios.put(`${API_BASE}/peliculas/${id}`, updates);
                    return response.data;
                } catch (error) {
                    console.error('Error updating pelicula:', error);
                    throw error;
                }
            }
        };

        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [view, setView] = useState('home');
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedGenre, setSelectedGenre] = useState('');
            const [selectedMovie, setSelectedMovie] = useState(null);
            const [peliculas, setPeliculas] = useState([]);
            const [usuarios, setUsuarios] = useState([]);
            const [resenas, setResenas] = useState([]);
            const [loading, setLoading] = useState(false);

            const [loginEmail, setLoginEmail] = useState('');
            const [loginPassword, setLoginPassword] = useState('');
            const [registerData, setRegisterData] = useState({
                nombre: '',
                email: '',
                password: '',
                generos_favoritos: []
            });
            const [newMovie, setNewMovie] = useState({
                titulo: '',
                a√±o: 2024,
                directores: '',
                actores: '',
                generos: [],
                sinopsis: '',
                duracion: 120,
                poster_url: ''
            });
            const [reviewData, setReviewData] = useState({
                calificacion: 5,
                comentario: ''
            });

            // Cargar datos iniciales desde MongoDB
            // Cargar datos iniciales desde MongoDB
            useEffect(() => {
                loadInitialDataAndSession();
            }, []);

            const loadInitialDataAndSession = async () => {
                setLoading(true);
                try {
                    // Cargar datos de MongoDB
                    const [peliculasData, usuariosData, resenasData] = await Promise.all([
                        db.peliculas(),
                        db.usuarios(),
                        db.resenas()
                    ]);
                    setPeliculas(peliculasData);
                    setUsuarios(usuariosData);
                    setResenas(resenasData);

                    // Verificar si hay sesi√≥n guardada
                    const savedUserId = localStorage.getItem('currentUserId');
                    if (savedUserId) {
                        // Buscar usuario en los datos cargados
                        const user = usuariosData.find(u => u.id === savedUserId);
                        if (user) {
                            // Asegurar que generos_favoritos sea un array
                            const userWithGenres = {
                                ...user,
                                generos_favoritos: user.generos_favoritos || []
                            };
                            setCurrentUser(userWithGenres);
                        }
                    }
                } catch (error) {
                    console.error('Error loading initial data:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleRegister = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const newUser = {
                        id: 'u' + Date.now(),
                        nombre: registerData.nombre,
                        email: registerData.email,
                        password_hash: registerData.password,
                        generos_favoritos: registerData.generos_favoritos || [], // Asegurar que sea array
                        fecha_registro: new Date().toISOString()
                    };

                    const createdUser = await db.agregarUsuario(newUser);
                    setCurrentUser(createdUser);
                    localStorage.setItem('currentUserId', createdUser.id);
                    setUsuarios(prev => [...prev, createdUser]);
                    setView('home');
                    alert('¬°Registro exitoso!');
                } catch (error) {
                    alert('Error en el registro: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                localStorage.removeItem('currentUserId'); // LIMPIAR SESI√ìN
                setLoginEmail('');
                setLoginPassword('');
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const users = await db.usuarios();
                    const user = users.find(u => u.email === loginEmail && u.password_hash === loginPassword);
                    if (user) {
                        setCurrentUser(user);
                        localStorage.setItem('currentUserId', user.id); // GUARDAR SESI√ìN
                        setView('home');
                    } else {
                        alert('Credenciales incorrectas');
                    }
                } catch (error) {
                    alert('Error en el login: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleAddMovie = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const movie = {
                        id: 'p' + Date.now(),
                        titulo: newMovie.titulo,
                        a√±o: parseInt(newMovie.a√±o),
                        directores: newMovie.directores.split(',').map(d => d.trim()),
                        actores: newMovie.actores.split(',').map(a => a.trim()),
                        generos: newMovie.generos,
                        sinopsis: newMovie.sinopsis,
                        duracion: parseInt(newMovie.duracion),
                        poster_url: newMovie.poster_url || 'https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=400',
                        promedio_calificacion: 0,
                        fecha_agregado: new Date().toISOString()
                    };

                    const createdMovie = await db.agregarPelicula(movie);
                    setPeliculas(prev => [...prev, createdMovie]);
                    setView('home');
                    alert('¬°Pel√≠cula agregada exitosamente!');
                    setNewMovie({
                        titulo: '',
                        a√±o: 2024,
                        directores: '',
                        actores: '',
                        generos: [],
                        sinopsis: '',
                        duracion: 120,
                        poster_url: ''
                    });
                } catch (error) {
                    alert('Error agregando pel√≠cula: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const searchMovies = () => {
                return peliculas.filter(p =>
                    p.titulo.toLowerCase().includes(searchTerm.toLowerCase())
                );
            };

            const filterByGenre = () => {
                if (!selectedGenre) return peliculas;
                return peliculas.filter(p =>
                    p.generos.includes(selectedGenre)
                );
            };

            const handleCreateReview = async (e) => {
                e.preventDefault();
                if (!currentUser) {
                    alert('Debes iniciar sesi√≥n para crear una rese√±a');
                    return;
                }

                setLoading(true);
                try {
                    const review = {
                        id: 'r' + Date.now(),
                        pelicula_id: selectedMovie.id,
                        usuario_id: currentUser.id,
                        calificacion: reviewData.calificacion,
                        comentario: reviewData.comentario,
                        fecha_publicacion: new Date().toISOString(),
                        likes: 0
                    };

                    const createdReview = await db.agregarResena(review);
                    setResenas(prev => [...prev, createdReview]);

                    // Actualizar rating promedio de la pel√≠cula
                    const movieReviews = [...resenas, createdReview].filter(r => r.pelicula_id === selectedMovie.id);
                    const avg = movieReviews.reduce((sum, r) => sum + r.calificacion, 0) / movieReviews.length;

                    const updatedMovie = {
                        ...selectedMovie,
                        promedio_calificacion: parseFloat(avg.toFixed(1))
                    };

                    await db.actualizarPelicula(selectedMovie.id, { promedio_calificacion: parseFloat(avg.toFixed(1)) });

                    setPeliculas(prev => prev.map(p =>
                        p.id === selectedMovie.id ? updatedMovie : p
                    ));

                    setReviewData({ calificacion: 5, comentario: '' });
                    alert('¬°Rese√±a creada exitosamente!');
                    setView('home');
                } catch (error) {
                    alert('Error creando rese√±a: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const getTopMovies = () => {
                return [...peliculas]
                    .sort((a, b) => b.promedio_calificacion - a.promedio_calificacion)
                    .slice(0, 10);
            };

            const getRecommendations = () => {
                if (!currentUser || !currentUser.generos_favoritos || currentUser.generos_favoritos.length === 0) {
                    return [];
                }

                // Obtener IDs de pel√≠culas que el usuario ya ha rese√±ado
                const userReviewedMovies = resenas
                    .filter(r => r.usuario_id === currentUser.id)
                    .map(r => r.pelicula_id);

                // Filtrar pel√≠culas que coincidan con los g√©neros favoritos del usuario
                // y que el usuario no haya rese√±ado
                const recommended = peliculas.filter(pelicula => {
                    // Verificar si la pel√≠cula tiene al menos un g√©nero que coincida con los favoritos del usuario
                    const hasMatchingGenre = pelicula.generos && pelicula.generos.some(genero =>
                        currentUser.generos_favoritos.includes(genero)
                    );

                    // Verificar que el usuario no haya rese√±ado esta pel√≠cula
                    const notReviewed = !userReviewedMovies.includes(pelicula.id);

                    return hasMatchingGenre && notReviewed;
                });

                // Ordenar por rating m√°s alto primero y tomar las primeras 6
                return recommended
                    .sort((a, b) => b.promedio_calificacion - a.promedio_calificacion)
                    .slice(0, 6);
            };


            const getEnhancedRecommendations = () => {
                if (!currentUser || !currentUser.generos_favoritos || currentUser.generos_favoritos.length === 0) {
                    return [];
                }

                // Filtrar pel√≠culas que tengan al menos un g√©nero en com√∫n con los favoritos del usuario
                const recommended = peliculas.filter(pelicula =>
                    pelicula.generos && pelicula.generos.some(genero =>
                        currentUser.generos_favoritos.includes(genero)
                    )
                );

                // Ordenar por rating y tomar las primeras 6
                return recommended
                    .sort((a, b) => b.promedio_calificacion - a.promedio_calificacion)
                    .slice(0, 6);
            };

            // FUNCI√ìN CORREGIDA - Ahora muestra todos los g√©neros disponibles
            const getAllGenres = () => {
                return GENEROS_DISPONIBLES.sort();
            };

            const getMovieReviews = (movieId) => {
                return resenas.filter(r => r.pelicula_id === movieId).map(r => ({
                    ...r,
                    usuario: usuarios.find(u => u.id === r.usuario_id)
                }));
            };

            const StarRating = ({ rating, onRate, interactive = false }) => {
                return (
                    <div className="flex gap-1">
                        {[1, 2, 3, 4, 5].map(star => (
                            <span
                                key={star}
                                onClick={() => interactive && onRate(star)}
                                style={{ cursor: interactive ? 'pointer' : 'default' }}
                            >
                                {star <= rating ? '‚≠ê' : '‚òÜ'}
                            </span>
                        ))}
                    </div>
                );
            };

            const MovieCard = ({ movie, onClick }) => (
                <div
                    onClick={onClick}
                    className="bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer transform hover:scale-105 transition-all duration-300 hover:shadow-2xl"
                >
                    <div className="relative h-64 overflow-hidden bg-gradient-to-br from-purple-100 to-blue-100">
                        <img
                            src={movie.poster_url}
                            alt={movie.titulo}
                            className="w-full h-full object-cover"
                        />
                        <div className="absolute top-2 right-2 bg-black bg-opacity-70 text-white px-3 py-1 rounded-full">
                            ‚≠ê {movie.promedio_calificacion.toFixed(1)}
                        </div>
                    </div>
                    <div className="p-4">
                        <h3 className="font-bold text-lg mb-1 text-gray-800">{movie.titulo}</h3>
                        <p className="text-sm text-gray-600 mb-2">{movie.a√±o}</p>
                        <div className="flex flex-wrap gap-1 mb-2">
                            {movie.generos.slice(0, 3).map((g, i) => (
                                <span key={i} className="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded-full">
                                    {g}
                                </span>
                            ))}
                        </div>
                        <p className="text-xs text-gray-500">‚è±Ô∏è {movie.duracion} min</p>
                    </div>
                </div>
            );

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-cyan-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Cargando...</p>
                        </div>
                    </div>
                );
            }

            if (!currentUser) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50">
                        <div className="container mx-auto px-4 py-8">
                            <div className="max-w-md mx-auto">
                                <div className="text-center mb-8">
                                    <div>
                                        <span className="text-4xl bg-gradient-to-br from-cyan-500 via-cyan-500 to-black bg-clip-text text-transparent">üé¨</span>
                                        <h1 className="text-2xl font-bold bg-gradient-to-r from-cyan-500 via-from-black-500 to-cyan-800 bg-clip-text text-transparent">CineStreaming</h1>
                                    </div>
                                    <p className="text-gray-600">Tu plataforma de rese√±as de pel√≠culas</p>
                                </div>

                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <div className="flex gap-2 mb-6">
                                        <button
                                            onClick={() => setView('login')}
                                            className={`flex-1 py-2 rounded-lg font-semibold transition-all ${view === 'login' ? 'bg-gradient-to-r from-cyan-400 to-cyan-600 text-white hover:shadow-lg hover:scale-105' : 'bg-gray-100 text-gray-600'}`}
                                        >
                                            Iniciar Sesi√≥n
                                        </button>
                                        <button
                                            onClick={() => setView('register')}
                                            className={`flex-1 py-2 rounded-lg font-semibold transition-all ${view === 'register' ? 'bg-gradient-to-r from-cyan-400 to-cyan-600 text-white hover:shadow-lg hover:scale-105' : 'bg-gray-100 text-gray-600'}`}
                                        >
                                            Registrarse
                                        </button>
                                    </div>

                                    {view === 'login' ? (
                                        <form onSubmit={handleLogin} className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                                <input
                                                    type="email"
                                                    value={loginEmail}
                                                    onChange={(e) => setLoginEmail(e.target.value)}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
                                                <input
                                                    type="password"
                                                    value={loginPassword}
                                                    onChange={(e) => setLoginPassword(e.target.value)}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                                    required
                                                />
                                            </div>
                                            <button
                                                type="submit"
                                                className="w-full bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all hover:scale-105"
                                            >
                                                Ingresar
                                            </button>
                                        </form>
                                    ) : (
                                        <form onSubmit={handleRegister} className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                                                <input
                                                    type="text"
                                                    value={registerData.nombre}
                                                    onChange={(e) => setRegisterData({ ...registerData, nombre: e.target.value })}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                                <input
                                                    type="email"
                                                    value={registerData.email}
                                                    onChange={(e) => setRegisterData({ ...registerData, email: e.target.value })}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
                                                <input
                                                    type="password"
                                                    value={registerData.password}
                                                    onChange={(e) => setRegisterData({ ...registerData, password: e.target.value })}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                                    required
                                                />
                                            </div>

                                            {/* MEJORADO: Selecci√≥n de g√©neros con checkboxes */}
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-3">
                                                    G√©neros Favoritos (selecciona varios)
                                                </label>
                                                <div className="grid grid-cols-2 md:grid-cols-3 gap-2 max-h-40 overflow-y-auto p-2 border border-gray-300 rounded-lg">
                                                    {GENEROS_DISPONIBLES.map(genero => (
                                                        <label key={genero} className="flex items-center space-x-2 cursor-pointer">
                                                            <input
                                                                type="checkbox"
                                                                value={genero}
                                                                checked={registerData.generos_favoritos.includes(genero)}
                                                                onChange={(e) => {
                                                                    const isChecked = e.target.checked;
                                                                    setRegisterData(prev => ({
                                                                        ...prev,
                                                                        generos_favoritos: isChecked
                                                                            ? [...prev.generos_favoritos, genero]
                                                                            : prev.generos_favoritos.filter(g => g !== genero)
                                                                    }));
                                                                }}
                                                                className="rounded text-purple-600 focus:ring-purple-500"
                                                            />
                                                            <span className="text-sm text-gray-700">{genero}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                                <p className="text-xs text-gray-500 mt-1">
                                                    Seleccionados: {registerData.generos_favoritos.length} g√©neros
                                                </p>
                                            </div>

                                            <button
                                                type="submit"
                                                className="w-full bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transition-all hover:scale-105"
                                            >
                                                Crear Cuenta
                                            </button>
                                        </form>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50">
                    <header className="bg-white shadow-md sticky top-0 z-50">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="text-4xl bg-gradient-to-br from-cyan-500 via-cyan-900 to-black bg-clip-text text-transparent">
                                    <span style={{ fontSize: '32px' }}>&nbsp;&nbsp;üé¨</span>
                                    <h1 className="text-2xl font-bold bg-gradient-to-r from-cyan-500 via-from-black-500 to-cyan-800 bg-clip-text text-transparent">
                                        CineStreaming
                                    </h1>
                                </div>

                                <nav className="flex gap-2 flex-wrap">
                                    <button onClick={() => setView('home')} className={`px-4 py-2 rounded-lg transition-all ${view === 'home' ? 'bg-gradient-to-r from-cyan-400 to-cyan-600 text-white hover:shadow-lg hover:scale-105' : 'text-gray-700 hover:bg-gray-100'}`}>
                                        Inicio
                                    </button>
                                    <button onClick={() => setView('top')} className={`px-4 py-2 rounded-lg transition-all ${view === 'top' ? 'bg-gradient-to-r from-cyan-400 to-cyan-600 text-white hover:shadow-lg hover:scale-105' : 'text-gray-700 hover:bg-gray-100'}`}>
                                        Top
                                    </button>
                                    <button onClick={() => setView('recommendations')} className={`px-4 py-2 rounded-lg transition-all ${view === 'recommendations' ? 'bg-gradient-to-r from-cyan-400 to-cyan-600 text-white hover:shadow-lg hover:scale-105' : 'text-gray-700 hover:bg-gray-100'}`}>
